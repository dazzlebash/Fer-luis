    <div class="step-indicator">
        <div class="step" onclick="showStep(1)">
            <div class="step-circle">1</div> Step 1
        </div>
        <div style="width: 50px; height: 2px; background-color: #f0a0a0; margin: 0 10px;"></div>
        <div class="step inactive" onclick="showStep(2)">
            <div class="step-circle">2</div> Step 2
        </div>
        <div style="width: 50px; height: 2px; background-color: #f0a0a0; margin: 0 10px;"></div>

            </div>

                        <option value="HI">Hawaii (HI)</option>
                        <option value="ID">Idaho (ID)</option>
                        <option value="IL">Illinois (IL)</option>
                        <option value="IN">Indiana (IN)</option>
                        <option value="IA">Iowa (IA)</option>
                        <option value="KS">Kansas (KS)</option>
                        <option value="KY">Kentucky (KY)</option>
                        <option value="LA">Louisiana (LA)</option>
                        <option value="ME">Maine (ME)</option>

                        <option value="MA">Massachusetts (MA)</option>
                        <option value="MI">Michigan (MI)</option>

                        <option value="MO">Missouri (MO)</option>

                        <option value="RI">Rhode Island (RI)</option>
                        <option value="SC">South Carolina (SC)</option>
                        <option value="SD">South Dakota (SD)</option>
                        <option value="TN">Tennessee (TN)</option>

                </div>
                <input type="text" maxlength="255" name="Address_ZipCode" placeholder="Zip Code" class="zip"
                    required="">

            <button type="button" class="next-button" onclick="showStep(2)">Next</button>
        </div>

        <div id="step2" style="display: none;">
            <div class="form-group radio-group">
                <label>Please select your membership type.</label>
                <label><input type="radio" name="Membership" value="Customer"> Customer</label>
                <label><input type="radio" name="Membership" value="Preferred Customer"> Preferred Customer</label>
                <label><input type="radio" name="Membership" value="Oracle"> Oracle</label>
            </div>
            <div class="button-container">
                <button type="button" class="next-button back-button" onclick="showStep(1)">Back</button>
                <button type="button" class="next-button" onclick="showStep(3)">Next</button>
            </div>
        </div>

        <div id="step3" style="display: none;">
            <div class="form-group">
                <input type="text" name="Company" maxlength="255" placeholder="Your Company" required>
                <input type="text" name="Industry" maxlength="255" placeholder="Your Industry" required>
            </div>
            <div class="button-container">
                <button type="button" class="next-button back-button" onclick="showStep(2)">Back</button>
                <button type="submit" class="next-button">Submit</button>
            </div>
        </div>

</div>

<style>
    * {
        font-family: 'Encode Sans Condensed', sans-serif !important;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .form-container {
        background: white;
        border-radius: 8px;
        padding: 20px;
        width: 100%;
        max-width: 600px;
        margin: auto;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .form-title {
        color: #c32126;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .step-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .step {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #c32126;
        cursor: pointer;
    }

    .step-circle {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #c32126;
        color: white;
        font-weight: bold;
        margin-right: 5px;
    }

    .inactive {
        color: #f0a0a0;
    }

    .inactive .step-circle {
        background-color: #f0a0a0;
    }

    .form-group {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        flex-wrap: wrap;
    }

    .form-group input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        flex: 1;
        width: 100%;
    }

    .next-button {
        width: 100%;
        padding: 12px;
        background-color: #c32126;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .next-button:hover {
        background-color: #7c322c;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .radio-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
        margin-bottom: 15px;
    }

    .radio-group label {
        display: flex;
        align-items: center;
        font-size: 16px;
        cursor: pointer;
    }

    .radio-group input[type="radio"] {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #c32126;
        border-radius: 50%;
        margin-right: 8px;
        background-color: white;
        transition: all 0.3s ease-in-out;
    }

    .radio-group input[type="radio"]:checked {
        background-color: #c32126;
        border: 6px solid white;
        box-shadow: 0 0 0 2px #c32126;
    }

    .state {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        font-size: 14px;
        color: #555;
        width: 100%;
        outline: none;
        cursor: pointer;
    }

    .select-container {
        position: relative;
        display: inline-block;
        width: 100%;
    }

    .select-container::after {
        content: "â–¼";
        font-size: 12px;
        color: #555;
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
    }

    .state:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 15px;
        }

        .form-group {
            flex-direction: column;
            gap: 5px;
        }

        .button-container {
            flex-direction: column;
        }

        .next-button {
            width: 100%;
            margin-top: 10px;
        }
    }
</style>

<script>
    function showStep(step) {
        document.getElementById("step1").style.display = step === 1 ? "block" : "none";
        document.getElementById("step2").style.display = step === 2 ? "block" : "none";
        document.getElementById("step3").style.display = step === 3 ? "block" : "none";

        // Update step indicators
        document.querySelectorAll(".step").forEach((item, index) => {
            if (index + 1 === step) {
                item.classList.remove("inactive");
            } else {
                item.classList.add("inactive");
            }
        });
    }

    // Ensure Step 1 is visible initially
    document.addEventListener("DOMContentLoaded", () => {
        showStep(1);
    });
</script>
