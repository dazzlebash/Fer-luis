<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', Georgia, serif;
        }
        
        .banner-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85);
        }
        
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }
        
        .date {
            font-size: 1.8rem;
            margin: 1.5rem 0;
        }
        
        .divider {
            width: 200px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 0.5rem auto;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 2rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 3.5rem;
            }
            
            .subtitle, .date {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="banner-container">
        <img src="https://i.postimg.cc/j5rqHzwL/R.jpg" alt="Wedding Banner" class="banner-image">
        <div class="banner-overlay">
            <p class="subtitle">Nos casamos</p>
            <h1 class="title">Daniela & Omar</h1>
            <div class="divider"></div>
            <p class="subtitle">Acompáñanos</p>
            <div class="divider"></div>
            <p class="date">10 De Agosto De 2021</p>
            <a href="#" class="btn">Confirmar asistencia</a>
        </div>
    </section>
</body>
</html>
