<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Banner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', Georgia, serif;
        }
        
        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* First banner - full height */
        .banner-container-first {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Subsequent banners - content-based height */
        .banner-container {
            position: relative;
            width: 100%;
            height: auto; /* Auto height based on content */
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        audio#background-music {
            position: fixed;
            bottom: 20px;
            left: 20px;
            opacity: 0.7;
            z-index: 100;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        audio#background-music:hover {
            opacity: 1;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .banner-overlay {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 40px 0;
        }
        
        /* First banner overlay needs to be absolute and full height */
        .banner-container-first .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 0;
        }
        
        .top-image, .bottom-image {
            width: 300px;
            height: auto;
            display: block;
            max-width: 90%;
        }
        
        .top-image {
            margin-bottom: 20px;
        }
        
        .bottom-image {
            margin-top: 20px;
        }
        
        .names-container {
            display: flex;
            flex-direction: column;
            margin: 0;
            line-height: 0.9;
        }
        
        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        
        .title {
            font-family: 'Rouge Script', cursive;
            font-size: 7rem;
            font-weight: 400;
            margin: 0;
            color: #8f927d;
        }
        
        .name {
            margin: 0;
            padding-top: 5px;
            font-size: 100px;
        }
        
        .date {
            font-size: 1.8rem;
            margin: 1.5rem 0;
        }
        
        .divider {
            width: 200px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 0.5rem auto;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 2rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        
        #welcome-overlay h2 {
            font-family: 'Rouge Script', cursive;
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        
        #enter-btn {
            padding: 15px 40px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .music-control i {
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 6rem;
            }
            
            .name {
                font-size: 85px;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .date {
                font-size: 1.5rem;
            }
            
            .top-image, .bottom-image {
                width: 70%;
            }
            
            #welcome-overlay h2 {
                font-size: 5rem;
            }
            
            #enter-btn {
                font-size: 1.2rem;
                padding: 18px 45px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 5rem;
            }
            
            .name {
                font-size: 70px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .date {
                font-size: 1.3rem;
            }
            
            .top-image, .bottom-image {
                width: 85%;
            }
            
            #welcome-overlay h2 {
                font-size: 4.2rem;
            }
            
            #enter-btn {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-overlay">
        <h2>Fernanda & Luis</h2>
        <button id="enter-btn">Entrar</button>
    </div>

    <!-- First banner - full height -->
    <section class="banner-container-first">
        <img src="https://i.postimg.cc/Kj3RQZcY/Dise-o-sin-t-tulo-1.png" alt="Wedding Banner" class="banner-image">
        <div class="banner-overlay">
            <img src="https://i.postimg.cc/vTyZ75K0/Dise-o-sin-t-tulo-3.png" alt="Wedding Monogram" class="top-image">
            <div class="names-container">
                <h1 class="title name">Fernanda</h1>
                <h1 class="title name">& Luis</h1>
            </div>
            <img src="https://i.postimg.cc/xdxtwRQ4/Agregar-un-t-tulo.png" alt="Wedding Monogram" class="bottom-image">
        </div>
    </section>
    
    <!-- Second banner - content height -->
    <section class="banner-container">
        <img src="https://i.postimg.cc/Kj3RQZcY/Dise-o-sin-t-tulo-1.png" alt="Wedding Banner" class="banner-image">
        <div class="banner-overlay">
            <img src="https://i.postimg.cc/Hx2d1n3x/Agregar-un-t-tulo-1.png" alt="Wedding Monogram" class="top-image">
        </div>
    </section>
    
    <!-- Third banner -->
    <section class="banner-container">
        <img src="https://i.postimg.cc/Kj3RQZcY/Dise-o-sin-t-tulo-1.png" alt="Wedding Banner" class="banner-image">
        <div class="banner-overlay">
            <img src="https://i.postimg.cc/TwYYwnKm/Agregar-un-t-tulo-1.png" alt="Wedding Monogram" class="top-image">
            <div class="title name" style="color: black;">Save the Date</div>
            <img src="https://i.postimg.cc/wxDgpWfP/Agregar-un-t-tulo.png" alt="Wedding Monogram" class="top-image">
        </div>
    </section>
    
    <!-- Fourth banner -->
    <section class="banner-container">
        <img src="https://i.postimg.cc/Kj3RQZcY/Dise-o-sin-t-tulo-1.png" alt="Wedding Banner" class="banner-image">
        <div class="banner-overlay">
            <img src="https://i.postimg.cc/pTtcYBfh/Agregar-un-t-tulo-2.png" alt="Wedding Monogram" class="top-image">
            <div>Fernanda Rojas Juarez</div>
            <div>Luis Fernando Solana Medina</div>
            <img src="https://i.postimg.cc/HkdQ2PRC/Agregar-un-t-tulo.png" alt="Wedding Monogram" class="top-image">
            <div>Elsa Noemi Juárez Hernández</div>
            <div>José De Jesús Rojas Gomez</div>
            <img src="https://i.postimg.cc/DZ9GbCLH/Agregar-un-t-tulo-1.png" alt="Wedding Monogram" class="top-image">
            <div>Ma. De Jesús Medina Roque</div>
            <div>Fernando Solana Alba</div>
        </div>
    </section>
    
    <!-- Fifth banner -->
    <section class="banner-container">
        <img src="https://i.postimg.cc/Kj3RQZcY/Dise-o-sin-t-tulo-1.png" alt="Wedding Banner" class="banner-image">
        <div class="banner-overlay">
            <img src="https://i.postimg.cc/W3vjFgtS/Agregar-un-t-tulo-3.png" alt="Wedding Monogram" class="top-image">
            <img src="https://i.postimg.cc/dVYz9wJt/Agregar-un-t-tulo-4.png" alt="Wedding Monogram" class="top-image">
            <div class="title name" style="color: black;">Solo faltan</div>
            <div>Aqui va el contadorr</div>
            <img src="https://i.postimg.cc/SKZ3q9CJ/Agregar-un-t-tulodown.png" alt="Wedding Monogram" class="top-image">
        </div>
    </section>
    
    <!-- Add more banner sections as needed -->
    
    <div class="music-control" id="music-toggle">
        <i class="fas fa-volume-up" id="music-icon"></i>
    </div>
    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Get the elements
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const enterBtn = document.getElementById('enter-btn');
        const backgroundMusic = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const musicIcon = document.getElementById('music-icon');
        let isMusicPlaying = false;
        
        // Function to start music and remove overlay
        function enterSite() {
            // Play the music
            backgroundMusic.play().catch(error => {
                console.log('Autoplay prevented by browser:', error);
            });
            
            isMusicPlaying = true;
            
            // Hide the welcome overlay with a fade effect
            welcomeOverlay.style.opacity = '0';
            welcomeOverlay.style.transition = 'opacity 1s ease';
            
            // Remove the overlay after the transition
            setTimeout(() => {
                welcomeOverlay.style.display = 'none';
            }, 1000);
        }
        
        // Toggle music play/pause
        function toggleMusic() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicIcon.classList.remove('fa-volume-up');
                musicIcon.classList.add('fa-volume-mute');
            } else {
                backgroundMusic.play();
                musicIcon.classList.remove('fa-volume-mute');
                musicIcon.classList.add('fa-volume-up');
            }
            
            isMusicPlaying = !isMusicPlaying;
        }
        
        // Event listener for the enter button
        enterBtn.addEventListener('click', enterSite);
        
        // Event listener for music toggle
        musicToggle.addEventListener('click', toggleMusic);
        
        // Attempt autoplay on page visibility change (helps with some browsers)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && welcomeOverlay.style.display === 'none' && isMusicPlaying) {
                backgroundMusic.play().catch(e => {});
            }
        });
        
        // Try to play music when user interacts with the page
        document.addEventListener('click', function() {
            if (welcomeOverlay.style.display === 'none' && isMusicPlaying) {
                backgroundMusic.play().catch(e => {});
            }
        });
    </script>
</body>
</html>
